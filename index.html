<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lofi | Beats to relax/study to</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1dea6ac3ad.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav id="navbar">
        <div class="brand-div">
            <i class="fa-brands fa-youtube fa-2x" style="color:red"></i>
            <a id="brand" href="https://www.youtube.com">YouTube</a>
        </div>
        <div class="search-div">
            <input type="text" id="search" placeholder="Search">
            <button id="search-btn"><i class="fa-solid fa-magnifying-glass" style="color: white;"></i></button>
        </div>
        <div class="links-div">
            <button class="nav-btn"><i class="fa-solid fa-video" style="color: white;"></i></button>
            <button class="nav-btn"><i class="fa-solid fa-grip" style="color: white;"></i></button>
            <button class="nav-btn"><i class="fa-solid fa-bell" style="color: white;"></i></button>
            <button class="nav-btn"><i class="fa-solid fa-user" style="color: white;"></i></button>
        </div>
    </nav>

    <main id="main">
        <div id="left">
            <div id="vid">
                <iframe id="iframe" width="700" height="400" src="https://www.youtube.com/embed/5qap5aO4i9A"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>

                <p>lofi hip hop radio - beats to relax/study to</p>
            </div>
            <div id="vid-links">
                <div id="views">
                    <p>29,191 watching now</p>
                </div>
                <div>
                    <button class="vid-link"><i class="fa-solid fa-thumbs-up"
                            style="color: white; margin-right: 2px;"></i> 7.2M</button>
                    <button class="vid-link"><i class="fa-solid fa-thumbs-down"
                            style="color: white; margin-right: 2px;"></i> DISLIKE</button>
                    <button class="vid-link"><i class="fa-solid fa-share" style="color: white; margin-right: 2px;"></i>
                        SHARE</button>
                    <button class="vid-link"><i class="fa-solid fa-scissors"
                            style="color: white; margin-right: 2px;"></i> CLIP</button>
                    <button class="vid-link"><i class="fa-solid fa-square-plus"
                            style="color: white; margin-right: 2px;"></i> SAVE</button>
                    <button class="vid-link"><i class="fa-solid fa-font-awesome"
                            style="color: white; margin-left: 10px;"></i></button>
                </div>
            </div>

            <div id="desc-div">
                <div id="profile-sub">
                    <div id="profile">
                        <i class="fa-solid fa-user fa-2x" style="color: white; margin-right: 10px;"></i>
                        <div id="name">
                            <p>Lofi Girl
                                <br> 10.1M subscribers
                            </p>
                        </div>
                    </div>
                    <div id="sub">
                        <button id="join-btn">JOIN</button>
                        <button id="sub-btn">SUBSCRIBE</button>
                    </div>
                </div>

            </div>
        </div>
        <div id="right"></div>
    </main>
</body>

</html>
